# Workflow: تحديث صور إحصاءات GitHub تلقائياً
name: Update GitHub Stats Images

# إعطاء صلاحية الكتابة للملفات (مهم لعملية الـ commit)
permissions:
  contents: write

on:
  workflow_dispatch: # تشغيل يدوي
  schedule:
    - cron: '0 */6 * * *' # كل 6 ساعات

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Make assets dir
        run: mkdir -p assets

      # -----------------------------------------------
      # 1. إصلاح تداخل إحصاءات المستخدم (User Stats Card)
      # أضفنا line_height و card_width لزيادة المساحة البصرية.
      # -----------------------------------------------
      - name: Download GitHub Stats image
        env:
          GH_TOKEN: ${{ secrets.GH_STATS_TOKEN }}
        run: |
          curl -sS "https://github-readme-stats.vercel.app/api?username=renqwee&show_icons=true&hide=stars&theme=dark&count_private=true&access_token=${GH_TOKEN}&line_height=30&card_width=500" -o assets/github-stats.svg

      # -----------------------------------------------
      # 2. إصلاح تداخل اللغات (Top Languages Card)
      # قمنا بإزالة layout=compact والاعتماد على التنسيق الافتراضي الأكثر اتساعاً.
      # -----------------------------------------------
      - name: Download Top Languages
        env:
          GH_TOKEN: ${{ secrets.GH_STATS_TOKEN }}
        run: |
          # **تم إزالة layout=compact لمنع التداخل**
          curl -sS "https://github-readme-stats.vercel.app/api/top-langs/?username=renqwee&theme=dark&langs_count=10&count_private=true&access_token=${GH_TOKEN}" -o assets/top-langs.svg

      - name: Download Streak
        run: |
          curl -sS "https://github-readme-streak-stats.herokuapp.com/?user=renqwee&theme=dark" -o assets/streak.svg

      - name: Install SVG Conversion Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin

      # -----------------------------------------------
      # 3. تحسين جودة الصور (Resolution)
      # استخدام -d 300 لرفع الدقة و -w / -h لتعريف الأبعاد لتفادي الضبابية.
      # -----------------------------------------------
      - name: Convert SVG to PNG with high quality
        run: |
          # (العرض 1200 بكسل، الدقة 300 نقطة لكل بوصة) - هذا يوفر جودة ممتازة
          rsvg-convert -d 300 -w 1200 assets/github-stats.svg -o assets/github-stats.png
          rsvg-convert -d 300 -w 800 assets/top-langs.svg -o assets/top-langs.png
          rsvg-convert -d 300 -w 800 assets/streak.svg -o assets/streak.png
          
      # -----------------------------------------------
      # 4. إصلاح خطأ Shell Commit
      # تمت إضافة 'fi' لإنهاء العبارة الشرطية.
      # -----------------------------------------------
      - name: Commit and push images
        run: |
          # إعداد معلومات المستخدم للـ commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # إضافة ملفات PNG
          git add assets/*.png
          
          # التحقق مما إذا كانت هناك تغييرات ليتم الالتزام بها (Commit)
          if ! git diff --staged --quiet; then
            git commit -m "chore: update GitHub stats images [skip ci]"
            # الدفع باستخدام الـ token المدمج
            git push
          else
            echo "No changes detected. Skipping commit and push."
          fi
